[unix_http_server]
file=/opt/run/supervisor.sock
chmod=0700

[supervisord]
nodaemon=true
logfile=/opt/log/supervisor/supervisord.log
pidfile=/opt/run/supervisord.pid 
childlogdir=/opt/log/supervisor
user=$CONT_USER

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///opt/run/supervisor.sock

[program:sshd]
command=/usr/sbin/sshd -d -E /opt/ssh/sshd.log -f /opt/ssh/sshd_config
user=$CONT_USER